<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img class="card-img-top img-thumbnail p-3" [src]="member.photoUrl || './assets/user.png'"
                alt="{{member.knownAs}}">
            <div class="card-body px-3">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.createdOn}}</p>
                </div>
            </div>
            <div class="card-footer mx-1 my-2 bg-white border-top-0">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <mat-tab-group color="primary">
            <mat-tab label="About {{member.knownAs}}">
                <div class="mt-3">
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </div>
            </mat-tab>
            <mat-tab label="Interest">
                <div class="mt-3">
                    <h4>Interests</h4>
                    <p>{{member.interests}}</p>
                </div>
            </mat-tab>
            <mat-tab label="Photos">
                <div class="mt-3">
                    <gallery id="imageGallery">
                    </gallery>
                </div>
            </mat-tab>
            <mat-tab label="Messages">
                <div class="mt-3">
                    <p>Messages will go here</p>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
