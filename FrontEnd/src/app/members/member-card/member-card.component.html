<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl}} || './assets/user.png'" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{member.knownAs}}"><em
                        class="fa-solid fa-user"></em></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><em class="fa-solid fa-heart"></em></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><em class="fa-solid fa-envelope"></em></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <em class="fa-solid fa-user"></em>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
